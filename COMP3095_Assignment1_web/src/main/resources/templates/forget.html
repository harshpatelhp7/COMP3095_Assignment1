<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <style>
        body{
            background: aliceblue;
        }
        .login{
            text-align: right;
        }
        .title{
            text-align: center;
        }
        form{
            max-width: 350px;
            margin: 0 auto;
            padding-top: 50px;
            padding-bottom: 100px
        }
    </style>
</head>
<body>
<div class="text-center">
    <img class="img-fluid" src="images/recipeIcon.png" alt="icon"/>
    <!--Img from https://icon-library.com/icon/recipe-icon-4.html-->
</div>
<br>
<div class="border border-secondary p-3 rounded" id="idiv">
    <p class="title">Access to Recipe Project</p>
    <p>
        <input id="username" name="username" class="form-control" placeholder="Username"required="required">
    </p>
    <p>
        <input id="firstname" name="firstname" class="form-control" placeholder="firstname" required="required">
    </p>
    <p>
        <input id="lastname" name="lastname"  class="form-control" placeholder="lastname" required="required">
    </p>
    <p class="login">
        <button id="login" onclick="forgetConfirm()" class="btn btn-primary">чбошод</button>
    </p>

</div>
</body>
<script>
    function forgetConfirm() {
        var username = $("#username").val();
        var firstname = $("#firstname").val();
        var lastname = $("#lastname").val();
        $.post("/user/forgetConfirm",{username:username,firstname:firstname,lastname:lastname},function (res) {
            if (res =="true"){
                window.location.href ="/user/passwordConfirm?username=" + username + "&firstname=" +  firstname  + "&lastname=" +  lastname ;
            } else {
                alert("User does not exist");
            }
        })
    }

</script>
</html>
