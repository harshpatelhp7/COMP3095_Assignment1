<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>User</th>
        <th>Email</th>
    </tr>
    <tr th:each="user :${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.emailAddress}"></td>
    </tr>
</table>

</body>
</html>
