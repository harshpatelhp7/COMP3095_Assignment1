<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <script src="https://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <style>
    body{
      background: aliceblue;
    }
    .login{
      text-align: right;
    }
    .title{
      text-align: center;
    }
    form{
      max-width: 350px;
      margin: 0 auto;
      padding-top: 50px;
      padding-bottom: 100px
    }
  </style>
</head>
<body>
<form>
  <div class="text-center">
    <img class="img-fluid" src="images/recipeIcon.png" alt="icon"/>
<!--Img from https://icon-library.com/icon/recipe-icon-4.html-->
  </div>
  <br>
  <div class="border border-secondary p-3 rounded">
    <p class="title">Access to Recipe Project</p>
    <p>
      <input id="username" name="username" class="form-control" placeholder="Username"required="required">
    </p>
    <p>
      <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="required">
    </p>
    <p>
      <input type="checkbox" name="remember-me" />&nbsp;Remember Me
    </p>
    <p class="login">
      <button id="login" onclick="login()" class="btn btn-primary">Login</button>
    </p>
    <div id="formFooter">
      Don't have an account? <a class="underlineHover" href="/goregister">Sign Up</a>
    </div>
  </div>
</form>
</body>
<script>
  function login() {
    var username = $("#username").val();
    var password = $("#password").val();
    $.post("/gologin",{username:username,password:password},function (res) {
      if (res =="success"){
        window.location.href ="/index";
      } else {
        alert("Invalid Username/Password");
      }
    })
  }
</script>
</html>
